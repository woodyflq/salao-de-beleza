{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center md:text-left">Criar Cliente</h1>
<div class="bg-white shadow-md rounded-lg p-6">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600">Salvar</button>
    </form>
</div>
{% endblock %}
